- name: Install Nvidia repository
  yum_repository:
    name: nvidia-cuda
    description: Nvidia Repository for RHEL
    baseurl: "https://developer.download.nvidia.com/compute/cuda/repos/rhel{{ ansible_distribution_major_version }}/x86_64/cuda-rhel{{ ansible_distribution_major_version }}.repo"
    gpgcheck: 0

- name: Install Nvidia Container repository
  yum_repository:
    name: nvidia-container
    description: Nvidia Repository for RHEL
    baseurl: "https://nvidia.github.io/libnvidia-container/rhel{{ ansible_distribution_version }}/libnvidia-container.repo"
    gpgcheck: 0

- name: Enable Nvidia module 
  dnf:
    name: '@nvidia-driver:525'
    state: present

- name: Install nvidia-fabric-manager 
  dnf:
    name: 'nvidia-fabric-manager'
    state: present

- name: Enable Nvidia libnvidia-nscq-525 
  dnf:
    name: 'libnvidia-nscq-525'
    state: present

- name: Blacklist nouveau
  lineinfile:
    path: /etc/modprobe.d/nouveau-blacklist.conf
    regexp: 'blacklist nouveau'
    line: 'blacklist nouveau'

- name: Dracut
  shell: dracut --force

- name: Enable nvidia-fabricmanager
  service:
    state: enabled
    name: nvidia-fabricmanager

- name: Enable nvidia-persistenced
  service:
    state: enabled
    name: nvidia-persistenced

- name: Install nvidia-container-toolkit 
  dnf:
    name: 'nvidia-container-toolkit'
    state: present