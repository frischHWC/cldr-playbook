---
# Required NFS package for longhorn
- name: Install nfs-utils package
  package:
    name: nfs-utils
    state: latest

# Add CM server with dnsmasq as first dns for all other servers
- name: Resolve CM server's IP
  shell: "cat /etc/hosts | grep -m 1 {{ groups['cloudera_manager'][0] }} | cut -d' ' -f1 | xargs"
  register: cm_host_ip

- name: Make /etc/resolv.conf editable
  shell: sudo chattr -i /etc/resolv.conf

- name: Insert CM server as first dns
  lineinfile:
    path: /etc/resolv.conf
    insertbefore: BOF
    line: "nameserver {{ cm_host_ip }}"

- name: Resolve ECS server's IP
  shell: "cat /etc/hosts | grep -m 1 {{ pvc_ecs_server_host }} | cut -d' ' -f1 | xargs"
  register: pvc_ecs_server_host_ip

- name: Add ECS servers line in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ pvc_ecs_server_host_ip.stdout }} *.apps.{{ pvc_app_domain }}"