---

- name: Install custom parcel repository
  hosts: custom_repo
  become: yes
  roles:
    - infrastructure/custom_repo
  tags:
    - custom_repo

- name: Install RDBMS
  hosts: db_server
  become: yes
  roles:
    - infrastructure/rdbms
  tags:
    - database

- name: Install MIT KDC
  hosts: krb5_server
  become: yes
  roles:
    - role: infrastructure/krb5_server
      when: "krb5_kdc_type == 'MIT KDC'"
  tags:
    - security
    - kerberos

- name: Install CA server
  hosts: ca_server
  become: yes
  roles:
    - infrastructure/ca_server
  vars_files:
    - vars/ca_server.yml
  tags:
    - security
    - tls

- name: Install HAProxy
  hosts: haproxy
  become: yes
  roles:
    - infrastructure/haproxy
  tags:
    - ha
