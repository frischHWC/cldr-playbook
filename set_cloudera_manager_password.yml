---

- name: Change the Cloudera Manager admin password
  hosts: cloudera_manager
  gather_facts: no
  roles:
    - cloudera_manager/admin_password/set

- name: Check Cloudera Manager admin password
  hosts: cloudera_manager:cluster
  gather_facts: no
  roles:
    - cloudera_manager/api_client
