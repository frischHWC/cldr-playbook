---

- name: Group hosts by whether TLS is enabled
  hosts: all
  gather_facts: no
  tasks:
    - import_tasks: tasks/group_hosts_by_tls.yml

- name: Create temp directory
  hosts: all
  become: yes
  tasks:
  - name: Create temp dir
    file:
     path: "{{ local_temp_dir }}/"
     state: directory
     mode: 0777
     group: root
     owner: root
  tags:
    - os
    - tmp_dir

- name: Apply OS pre-requisite configurations
  hosts: cloudera_manager, cluster
  become: yes
  roles:
    - prereqs/os
  tags:
    - os

- name: Create local user accounts
  hosts: cloudera_manager, cluster, tls
  become: yes
  gather_facts: no
  roles:
    - prereqs/user_accounts
  tags:
    - users

- name: Install JDK
  hosts: cloudera_manager, cluster, tls
  become: yes
  roles:
    - prereqs/jdk
  tags:
    - jdk